sudo: required
language: cpp

install:
  - "./.travis/install.sh"

os:
  - linux
  - osx
compiler:
  - clang
  - gcc
# The build takes about 4 minutes (2017016) before testsuite starts running
env:
  - TEST_FORMAT=1
  - MAKEPACKAGE=1
  - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile
  - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS=",-j8,-p profile.log"
  - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-c -j8"
  - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS=-c
  - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="--auto-schedule -o testprog"
  - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-c -p profile.log"
dist: trusty
osx_image: xcode7.3

matrix:
  exclude: 
  - os: linux
    compiler: gcc
    env: TEST_FORMAT=1
  - os: osx
    compiler: clang
    env: TEST_FORMAT=1
  - os: linux 
    compiler: clang
    env: MAKEPACKAGE=1 
  - os: osx
    compiler: gcc

script: 
  - "./.travis/run.sh"

after_failure:
  - "./.travis/after_failure.sh"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  on:
    tags: true
