sudo: required
language: cpp

install:
  - "./.travis/install.sh"

matrix:
  include: 
  - os: linux 
    dist: trusty
    compiler: gcc 
  - os: linux 
    dist: trusty
    compiler: clang 
  - os: osx
    osx_image: xcode7.3
    compiler: clang 

script: 
  - "./.travis/run.sh"

after_failure:
  - "./.travis/after_failure.sh"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  on:
    tags: true
